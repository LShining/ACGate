<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="onoffswitch.css">
  </head>

  <body>
    <div id="pixiv" class="optionText">Pixiv</div>
    <div class="switchWrapper">
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitchPixiv" checked>
    <label class="onoffswitch-label" for="onoffswitchPixiv">
        <span class="onoffswitch-inner pixiv"></span>
        <span class="onoffswitch-switch"></span>
    </label>
    </div>
    </div>
    
    <hr class="hrLine">
    
    <div id="Bilibili" class="optionText">Bilibili</div>
    <div class="switchWrapper">
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitchBilibili" checked>
    <label class="onoffswitch-label" for="onoffswitchBilibili">
        <span class="onoffswitch-inner pixiv"></span>
        <span class="onoffswitch-switch"></span>
    </label>
    </div>
    </div>
    
    <hr class="hrLine">
    
    <div id="Magnet" class="optionText">Magnet</div>
    <div class="switchWrapper">
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitchMagnet" checked>
    <label class="onoffswitch-label" for="onoffswitchMagnet">
        <span class="onoffswitch-inner pixiv"></span>
        <span class="onoffswitch-switch"></span>
    </label>
    </div>
    </div>
    
    <hr class="hrLine">
    
    <div id="Baidu" class="optionText">Baidu</div>
    <div class="switchWrapper">
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitchBaidu" checked>
    <label class="onoffswitch-label" for="onoffswitchBaidu">
        <span class="onoffswitch-inner pixiv"></span>
        <span class="onoffswitch-switch"></span>
    </label>
    </div>
    </div>
    <hr class="hrLine">
    <div class="buttons"> 
        <button type="submit" class = "button" id = "save">Save</button>  <button type="button" class = "button" id = "cancel">Cancel</button>  <button type="button" class = "button" id = "reset">Reset</button>
    </div>
    <div class="optionText" id="tips" style = "text-align:center">
    </div>
    <script src="options.js"></script>
  </body>

</html>
